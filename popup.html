<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/popup.js"></script>
  </head>
  <body>
    <h2>Hoogle Switcher</h2>
    <form id="search-form">
      <p id="snapshots">
      </p>
      <input type="text" id="query" name="query" placeholder="e.g. map"><button id="search">Search</button>
    </form>
    <form id="add-snapshot-form">
      <input type="text" name="snapshot" placeholder="e.g. lts-4.2"><button id="add-snapshot">Add Snapshot</button>
    </form>
    <form id="delete-snapshot-form">
      <select id="delete-candidate" name="delete-candidate">
      </select>
      <button id="delete-snapshot">Delete Snapshot</button>
    </form>
  </body>
</html>
